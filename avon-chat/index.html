<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avon ‚Äî Local AI Chat</title>
    <meta name="description" content="Chat directly with Avon, your local AI agent.">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a2e;
            --bg-input: #16162a;
            --border: #2a2a4a;
            --border-focus: #6c5ce7;
            --text-primary: #e8e8f0;
            --text-secondary: #8888a8;
            --text-muted: #555570;
            --accent: #6c5ce7;
            --accent-glow: rgba(108, 92, 231, 0.3);
            --accent-soft: rgba(108, 92, 231, 0.1);
            --user-bubble: #1e1e3a;
            --ai-bubble: transparent;
            --success: #00d2a0;
            --warning: #ffc107;
            --error: #ff4757;
            --scrollbar: #2a2a4a;
            --scrollbar-hover: #3a3a5a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-hover);
        }

        /* Layout */
        .app {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), #a29bfe);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-sub {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px 16px;
            margin-top: 16px;
            background: var(--accent-soft);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--accent);
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .sidebar-chats {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .chat-history-item {
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-history-item:hover,
        .chat-history-item.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .sidebar-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: var(--success);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Main Chat Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .model-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--accent-soft);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: var(--accent);
        }

        .model-badge .dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .chat-header-title {
            font-size: 14px;
            font-weight: 600;
        }

        .chat-header-sub {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .messages-inner {
            max-width: 800px;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-row {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message-avatar.user {
            background: var(--user-bubble);
            color: var(--text-primary);
        }

        .message-avatar.ai {
            background: linear-gradient(135deg, var(--accent), #a29bfe);
            color: white;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-primary);
            word-wrap: break-word;
        }

        .message-text pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin: 12px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .message-text code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .message-text pre code {
            background: none;
            padding: 0;
        }

        .message-text p {
            margin-bottom: 8px;
        }

        .message-text ul,
        .message-text ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-text li {
            margin-bottom: 4px;
        }

        .message-text strong {
            color: var(--accent);
            font-weight: 600;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.4;
            }

            30% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        /* Welcome Screen */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent), #a29bfe);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .welcome h2 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 14px;
            max-width: 400px;
            line-height: 1.6;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 16px;
            max-width: 500px;
            width: 100%;
        }

        .quick-action {
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            color: var(--text-primary);
            font-family: inherit;
        }

        .quick-action:hover {
            border-color: var(--accent);
            background: var(--accent-soft);
        }

        .quick-action-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .quick-action-desc {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Input Area */
        .input-area {
            padding: 16px 24px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-box:focus-within {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .input-box textarea {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            max-height: 150px;
            min-height: 24px;
        }

        .input-box textarea::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 36px;
            height: 36px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #7c6cf0;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
        }

        .input-hint {
            text-align: center;
            margin-top: 8px;
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .messages {
                padding: 16px;
            }

            .input-area {
                padding: 12px 16px 16px;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-row">
                    <div class="logo-icon">A</div>
                    <div>
                        <div class="logo-text">Avon</div>
                        <div class="logo-sub">Local AI Agent</div>
                    </div>
                </div>
                <button class="new-chat-btn" onclick="newChat()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    New Chat
                </button>
            </div>
            <div class="sidebar-chats" id="chatHistory"></div>
            <div class="sidebar-footer">
                <div class="status-row">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="main">
            <div class="chat-header">
                <div class="chat-header-left">
                    <div>
                        <div class="chat-header-title" id="chatTitle">New Chat</div>
                        <div class="chat-header-sub">Powered by Avon:latest via Ollama</div>
                    </div>
                </div>
                <div class="model-badge">
                    <div class="dot"></div>
                    Avon:latest (Local)
                </div>
            </div>

            <div class="messages" id="messages">
                <div class="messages-inner" id="messagesInner">
                    <div class="welcome" id="welcome">
                        <div class="welcome-icon">A</div>
                        <h2>Talk to Avon</h2>
                        <p>Your local AI agent running on Ollama. Completely private, no data leaves your machine.</p>
                        <div class="quick-actions">
                            <button class="quick-action"
                                onclick="sendQuick('Build me an e-commerce site with a working cart')">
                                <div class="quick-action-title">üõí E-Commerce Site</div>
                                <div class="quick-action-desc">Build a store with working cart</div>
                            </button>
                            <button class="quick-action"
                                onclick="sendQuick('Build me a real estate listing site with map and filters')">
                                <div class="quick-action-title">üè† Real Estate Site</div>
                                <div class="quick-action-desc">Listings with map & filters</div>
                            </button>
                            <button class="quick-action"
                                onclick="sendQuick('Create a REST API with auth, CRUD, and validation')">
                                <div class="quick-action-title">‚ö° REST API</div>
                                <div class="quick-action-desc">Auth, CRUD, and validation</div>
                            </button>
                            <button class="quick-action" onclick="sendQuick('Help me debug my current project')">
                                <div class="quick-action-title">üêõ Debug Help</div>
                                <div class="quick-action-desc">Analyze and fix issues</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-box">
                        <textarea id="userInput" placeholder="Message Avon..." rows="1" onkeydown="handleKey(event)"
                            oninput="autoResize(this)"></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13" />
                                <polygon points="22 2 15 22 11 13 2 9 22 2" />
                            </svg>
                        </button>
                    </div>
                    <div class="input-hint">Avon runs 100% locally via Ollama ¬∑ No data leaves your machine</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const OLLAMA_URL = "http://localhost:11434";
        const MODEL = "Avon:latest";
        const SYSTEM_PROMPT = `You are Avon, a High-Velocity AI coding agent. You help users build websites, APIs, and applications at scale. You are running locally via Ollama. Be concise, technical, and action-oriented. When generating code, always include full file contents in markdown code blocks.`;

        let messages = [];
        let isStreaming = false;
        let chatHistories = JSON.parse(localStorage.getItem("avon_chats") || "[]");
        let currentChatId = null;

        // Check Ollama status
        async function checkStatus() {
            try {
                const res = await fetch(`${OLLAMA_URL}/api/tags`);
                if (res.ok) {
                    document.getElementById("statusDot").classList.add("online");
                    document.getElementById("statusText").textContent = "Avon:latest ¬∑ Online";
                }
            } catch {
                document.getElementById("statusDot").classList.remove("online");
                document.getElementById("statusText").textContent = "Ollama offline";
            }
        }

        // Auto-resize textarea
        function autoResize(el) {
            el.style.height = "auto";
            el.style.height = Math.min(el.scrollHeight, 150) + "px";
        }

        // Handle Enter key
        function handleKey(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Quick action buttons
        function sendQuick(text) {
            document.getElementById("userInput").value = text;
            sendMessage();
        }

        // New chat
        function newChat() {
            messages = [];
            currentChatId = null;
            document.getElementById("messagesInner").innerHTML = document.getElementById("welcome") ? "" : "";
            location.reload();
        }

        // Format timestamp
        function formatTime() {
            return new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        }

        // Simple markdown to HTML
        function renderMarkdown(text) {
            return text
                // Code blocks
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Bold
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                // Lists
                .replace(/^- (.+)$/gm, '<li>$1</li>')
                // Paragraphs (double newline)
                .replace(/\n\n/g, '</p><p>')
                // Single newlines
                .replace(/\n/g, '<br>');
        }

        // Add message to UI
        function addMessage(role, content) {
            const welcome = document.getElementById("welcome");
            if (welcome) welcome.remove();

            const messagesInner = document.getElementById("messagesInner");
            const div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `
                <div class="message-row">
                    <div class="message-avatar ${role === "user" ? "user" : "ai"}">
                        ${role === "user" ? "Y" : "A"}
                    </div>
                    <div class="message-content">
                        <div class="message-name">
                            ${role === "user" ? "You" : "Avon"}
                            <span class="message-time">${formatTime()}</span>
                        </div>
                        <div class="message-text" id="msg-${Date.now()}">
                            ${role === "user" ? content : renderMarkdown(content)}
                        </div>
                    </div>
                </div>
            `;
            messagesInner.appendChild(div);

            const container = document.getElementById("messages");
            container.scrollTop = container.scrollHeight;

            return div.querySelector(".message-text");
        }

        // Add typing indicator
        function addTyping() {
            const welcome = document.getElementById("welcome");
            if (welcome) welcome.remove();

            const messagesInner = document.getElementById("messagesInner");
            const div = document.createElement("div");
            div.className = "message";
            div.id = "typing-indicator";
            div.innerHTML = `
                <div class="message-row">
                    <div class="message-avatar ai">A</div>
                    <div class="message-content">
                        <div class="message-name">Avon</div>
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            `;
            messagesInner.appendChild(div);

            const container = document.getElementById("messages");
            container.scrollTop = container.scrollHeight;
        }

        function removeTyping() {
            const el = document.getElementById("typing-indicator");
            if (el) el.remove();
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text || isStreaming) return;

            input.value = "";
            input.style.height = "auto";
            isStreaming = true;
            document.getElementById("sendBtn").disabled = true;

            // Add user message
            addMessage("user", text);
            messages.push({ role: "user", content: text });

            // Show typing
            addTyping();

            try {
                const res = await fetch(`${OLLAMA_URL}/api/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            ...messages
                        ],
                        stream: true
                    })
                });

                removeTyping();

                const msgEl = addMessage("assistant", "");
                let fullResponse = "";

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split("\n").filter(l => l.trim());

                    for (const line of lines) {
                        try {
                            const data = JSON.parse(line);
                            if (data.message && data.message.content) {
                                fullResponse += data.message.content;
                                msgEl.innerHTML = renderMarkdown(fullResponse);

                                const container = document.getElementById("messages");
                                container.scrollTop = container.scrollHeight;
                            }
                        } catch { }
                    }
                }

                messages.push({ role: "assistant", content: fullResponse });

                // Update chat title
                if (messages.length === 2) {
                    const title = text.substring(0, 40) + (text.length > 40 ? "..." : "");
                    document.getElementById("chatTitle").textContent = title;

                    currentChatId = Date.now();
                    chatHistories.unshift({ id: currentChatId, title, messages: [...messages] });
                    localStorage.setItem("avon_chats", JSON.stringify(chatHistories.slice(0, 20)));
                    renderChatHistory();
                }

            } catch (err) {
                removeTyping();
                addMessage("assistant", `‚ö†Ô∏è Connection error: ${err.message}\n\nMake sure Ollama is running:\n\`\`\`\nollama serve\n\`\`\``);
            }

            isStreaming = false;
            document.getElementById("sendBtn").disabled = false;
            input.focus();
        }

        // Render chat history sidebar
        function renderChatHistory() {
            const container = document.getElementById("chatHistory");
            container.innerHTML = chatHistories.map(c => `
                <div class="chat-history-item ${c.id === currentChatId ? "active" : ""}"
                     onclick="loadChat(${c.id})">
                    ${c.title}
                </div>
            `).join("");
        }

        // Load a previous chat
        function loadChat(id) {
            const chat = chatHistories.find(c => c.id === id);
            if (!chat) return;

            currentChatId = id;
            messages = [...chat.messages];

            const welcome = document.getElementById("welcome");
            if (welcome) welcome.remove();

            const messagesInner = document.getElementById("messagesInner");
            messagesInner.innerHTML = "";

            for (const msg of messages) {
                addMessage(msg.role, msg.content);
            }

            document.getElementById("chatTitle").textContent = chat.title;
            renderChatHistory();
        }

        // Init
        checkStatus();
        setInterval(checkStatus, 10000);
        renderChatHistory();
        document.getElementById("userInput").focus();
    </script>
</body>

</html>
